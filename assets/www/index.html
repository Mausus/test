	<script>
	$(document).ready(function () {
		$('#ajax_form').bind('submit', function() {
			var form = $('#ajax_form');
			var data = form.serialize();
        $.post('http://192.168.1.31/Examp/php/login.php', data, function(response) {
            if(response == 'Login')
				$.mobile.changePage("startseite.html");
				else
				alert(response);
        });
        return false;           
		});
	});
	</script>

        <h2>Willkommen bei Concevis</h2>
    <div id="loginform">
		
		<form id="ajax_form" action="" methode='POST'>
		<input type="text" id="acct" name="acct" placeholder="Account">
		<input type="password" id="password" name="pass" placeholder="Password">
		<input type="submit" data-role="button" data-icon="check" data-transition="flip" name="loginbtn" value="Login">
		</form>
		
	</div>
